{% extends 'vimad/base.html' %}
{% load static %}
{% block title %}
    <title>Recuperar contraseña</title>
{% endblock title %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/proyecto.css' %}" media="all">
{% endblock css %}
{% block contenido %}
    <h1>Confirmar restablecimiento de contraseña</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Confirmar restablecimiento</button>
    </form>
{% endblock %}
